---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: nfs-server
  namespace: osh-system
spec:
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      name: nfs-server
      labels:
        app: nfs-server
    spec:
      hostNetwork: true
      nodeSelector:
        openstack-compute-node: enabled
      initContainers:
        - name: init-share-folders
          image: mirantis.azurecr.io/openstack/extra/nfs-server:2.2.1
          command:
            - mkdir
            - -p
            - /share/mariadb_backup_restore
            - /share/cinder_backup
          volumeMounts:
            - mountPath: /share
              name: nfs-vol
        - name: init-share-permissions
          image: mirantis.azurecr.io/openstack/extra/nfs-server:2.2.1
          command:
            - chown
            - -R
            - "1234:1234"
            - /share
          volumeMounts:
            - mountPath: /share
              name: nfs-vol
      containers:
        - name: nfs-server
          image: mirantis.azurecr.io/openstack/extra/nfs-server:2.2.1
          env:
            - name: NFS_EXPORT_0
              value: '/share  *(rw,sync,no_root_squash,no_subtree_check,anonuid=1234,anongid=1234,fsid=0)'
            - name: NFS_EXPORT_1
              value: '/share/mariadb_backup_restore  *(rw,sync,all_squash,no_subtree_check,anonuid=1234,anongid=1234)'
            - name: NFS_EXPORT_2
              value: '/share/cinder_backup  *(rw,sync,no_root_squash,no_subtree_check,anonuid=1234,anongid=1234)'
            - name: NFS_LOG_LEVEL
              value: DEBUG
          volumeMounts:
            - mountPath: /share
              name: nfs-vol
            - mountPath: /lib/modules
              name: libmodules
          securityContext:
            privileged: true
      volumes:
        - name: nfs-vol
          hostPath:
            path: /var/lib/nfs-share
            type: DirectoryOrCreate
        - name: libmodules
          hostPath:
            path: /lib/modules
            type: ""
