apiVersion: lcm.mirantis.com/v1alpha1
kind: HelmBundle
metadata:
  name: openstack-operator
  namespace: osh-system
spec:
  releases:
  - name: openstack-operator
    chartURL: https://binary.mirantis.com/openstack/helm/openstack-controller/openstack-operator-0.17.8.tgz
    helmV3: true
    namespace: osh-system
    values:
      global:
        dockerBaseUrl: mirantis.azurecr.io
        helmBaseUrl: https://binary.mirantis.com
        podNetworks:
          - cidr: 192.168.0.0/16
      image:
        tag: 0.17.8
      # The kopf peering object will be created by ceph controller.
      kopf:
        enabled: false
