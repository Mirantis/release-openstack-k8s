apiVersion: lcm.mirantis.com/v1alpha1
kind: HelmBundle
metadata:
  name: ceph-operator
  namespace: osh-system
spec:
  repositories:
  - name: ceph
    url: https://binary.mirantis.com/ceph/helm/
  releases:
  - chart: ceph/ceph-operator
    name: ceph-operator
    version: 1.0.0-mcp-964
    helmV3: true
    namespace: osh-system
    values:
      global:
        dockerBaseUrl: mirantis.azurecr.io
      waitForOpenstackLock: "true"
      rookOperatorPlacement:
        nodeSelector:
          openstack-control-plane: enabled
      images:
        cephController:
          tag: v1.0.0-20221024145202
