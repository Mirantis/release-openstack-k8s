apiVersion: lcm.mirantis.com/v1alpha1
kind: HelmBundle
metadata:
  name: ceph-operator
  namespace: osh-system
spec:
  releases:
  - chart: ceph/ceph-operator
    chartURL: https://binary.mirantis.com/ceph/helm/ceph-operator-1.0.0-mcc-2.30.5-2.tgz
    name: ceph-operator
    helmV3: true
    namespace: osh-system
    values:
      global:
        dockerBaseUrl: mirantis.azurecr.io
      pelagia-ceph:
        lcmConfig:
          cephDaemonsetLabelExclude: "node-role.kubernetes.io/master"
      rookOperatorPlacement:
        nodeSelector:
          openstack-control-plane: enabled
