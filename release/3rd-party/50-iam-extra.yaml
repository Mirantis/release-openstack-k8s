              path: "/oscore-eng"
              attributes: {}
              realmRoles:
                - "m:os2@admin"
              clientRoles: {}
              subGroups: []
          clients:
            - clientId: "k8s"
              name: "m:k8s"
              publicClient: "true"
              directAccessGrantsEnabled: "true"
              redirectUris:
                - "http://localhost:8000/"
                - "http://localhost:8000"
              protocolMappers:
                - name: "k8s"
                  protocolMapper: "oidc-audience-mapper"
                  protocol: "openid-connect"
                  config:
                    "id.token.claim": "false"
                    "access.token.claim": "true"
                    "included.client.audience": "k8s"

                - name: "username"
                  protocolMapper: "oidc-usermodel-property-mapper"
                  protocol: "openid-connect"
                  config:
                    "userinfo.token.claim": "true"
                    "user.attribute": "username"
                    "id.token.claim": "true"
                    "access.token.claim": "true"
                    "claim.name": "preferred_username"
                    "jsonType.label": "String"

                - name: "iam_roles"
                  protocolMapper: "script-iam-mapper.js"
                  protocol: "openid-connect"
                  config:
                    "userinfo.token.claim": "true"
                    "multivalued": "true"
                    "id.token.claim": "true"
                    "access.token.claim": "true"
                    "claim.name": "iam_roles"

                - name: "email verified"
                  protocol: "openid-connect"
                  protocolMapper: "oidc-usermodel-property-mapper"
                  config:
                    "userinfo.token.claim": "true"
                    "user.attribute": "emailVerified"
                    "id.token.claim": "true"
                    "access.token.claim": "true"
                    "claim.name": "email_verified"
                    "jsonType.label": "boolean"

                - name: "email"
                  protocol: "openid-connect"
                  protocolMapper: "oidc-usermodel-property-mapper"
                  config:
                    "userinfo.token.claim": "true"
                    "user.attribute": "email"
                    "id.token.claim": "true"
                    "access.token.claim": "true"
                    "claim.name": "email"
                    "jsonType.label": "String"

            - clientId: "os2"
              name: "m:os2"
              publicClient: "true"
              implicitFlowEnabled: "true"
              directAccessGrantsEnabled: "true"
              adminUrl: 'https://keycloak-extra.it.just.works'
              baseUrl: 'https://keycloak-extra.it.just.works'
              webOrigins:
                - 'https://horizon.it.just.works'
                - 'https://keystone.it.just.works'
              redirectUris:
                - 'https://keystone.it.just.works/v3/auth/OS-FEDERATION/identity_providers/keycloak/protocols/mapped/websso/'
                - 'https://horizon.it.just.works/*'
              protocolMappers:
                - name: "iam_roles"
                  protocolMapper: "script-iam-mapper.js"
                  protocol: "openid-connect"
                  config:
                    "userinfo.token.claim": "true"
                    "multivalued": "true"
                    "id.token.claim": "true"
                    "access.token.claim": "true"
                    "claim.name": "iam_roles"

                - name: "Client ID"
                  protocolMapper: "oidc-usersessionmodel-note-mapper"
                  protocol: "openid-connect"
                  config:
                    "user.session.note": "clientId"
                    "id.token.claim": "true"
                    "access.token.claim": "true"
                    "claim.name": "clientId"
                    "jsonType.label": "String"

                - name: "Client IP Address"
                  protocolMapper: "oidc-usersessionmodel-note-mapper"
                  protocol: "openid-connect"
                  config:
                    "user.session.note": "clientAddress"
                    "id.token.claim": "true"
                    "access.token.claim": "true"
                    "claim.name": "clientAddress"
                    "jsonType.label": "String"

                - name: "iam_email"
                  protocolMapper: "oidc-usermodel-property-mapper"
                  protocol: "openid-connect"
                  config:
                    "user.attribute": "email"
                    "id.token.claim": "true"
                    "access.token.claim": "true"
                    "claim.name": "iam_email"
                    "userinfo.token.claim": "true"

                - name: "iam_username"
