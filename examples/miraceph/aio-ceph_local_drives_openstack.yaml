apiVersion: lcm.mirantis.com/v1alpha1
kind: MiraCeph
metadata:
  name: cephcluster
  namespace: ceph-lcm-mirantis
spec:
  network:
    hostNetwork: true
    clusterNet: 10.11.0.0/24
    publicNet: 10.12.0.0/24
  version: 14.2.11
  dashboard: false
  pools:
    - deviceClass: hdd
      role: kubernetes
      name: mirablock-k8s-block
      default: true
      replicated:
        size: 1
    - deviceClass: hdd
      role: volumes
      name: volumes
      default: false
      replicated:
        size: 1
    - deviceClass: hdd
      role: vms
      name: vms
      default: false
      replicated:
        size: 1
    - deviceClass: hdd
      role: backup
      name: backup
      default: false
      replicated:
        size: 1
    - deviceClass: hdd
      role: images
      name: images
      default: false
      replicated:
        size: 1
    - deviceClass: hdd
      role: other
      name: other
      default: false
      replicated:
        size: 1
  rgw:
    dataPool:
      erasureCoded:
        codingChunks: 0
        dataChunks: 0
      failureDomain: host
      replicated:
        size: 1
    gateway:
      allNodes: false
      instances: 1
      port: 80
      securePort: 8443
    healthCheck:
      bucket: {}
    metadataPool:
      failureDomain: host
      replicated:
        size: 1
    name: openstack-store
    preservePoolsOnDelete: false
  nodes:
    - name: Values.CHANGE_ME_node1_name
      devices:
        - name: sdb
          config:
            deviceClass: hdd
      roles: [mon, mgr]
      crushPath:
