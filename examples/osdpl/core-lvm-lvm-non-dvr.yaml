apiVersion: lcm.mirantis.com/v1alpha1
kind: OpenStackDeployment
metadata:
  name: osh-dev
  namespace: openstack
  labels: {}
  annotations: {}
spec:
  openstack_version: ussuri
  preset: compute
  size: tiny
  public_domain_name: it.just.works
  nodes:
    openstack-compute-node::enabled:
      features:
        cinder:
          volume:
            backends:
              lvm:
                lvm:
                  volume_group: cinder-vol
  features:
    glance:
      backends:
        cinder:
          blockstore:
            default: true
            backend_name: lvm:lvm
    ssl:
      public_endpoints:
        api_cert: |-
          # Update server certificate content
        api_key: |-
          # Update server private key content
        ca_cert: |-
          # Update CA certificate content
    neutron:
      tunnel_interface: ens3
      external_networks:
        - physnet: physnet1
          interface: veth-phy
          bridge: br-ex
          network_types:
           - flat
          vlan_ranges: null
          mtu: null
      floating_network:
        enabled: True
        physnet: physnet1
        subnet:
          range: 10.11.12.0/24
          pool_start: 10.11.12.100
          pool_end: 10.11.12.200
          gateway: 10.11.12.11
    nova:
      live_migration_interface: ens3
      images:
        backend: lvm
        lvm:
          volume_group: "nova-vol"
        encryption:
          enabled: true
          cipher: "aes-xts-plain64"
          key_size: 256
  # enabled services and their specific configuration
  services:
    networking:
      neutron:
        values:
          conf:
            neutron:
              DEFAULT:
                global_physnet_mtu: 1480
    orchestration:
      heat:
        values:
          conf:
            heat:
              clients_heat:
                insecure: true
    block-storage:
      cinder:
        values:
          conf:
            cinder:
              DEFAULT:
                # NOTE(vsaienko): change default volume type to let tempest
                # always use lvm
                default_volume_type: lvm
